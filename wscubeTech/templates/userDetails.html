{% extends "base.html" %}
{% load static %}

 {% block content %}

 <main>
    <form method="post" class="col-6 mx-auto card p-3 shadow-lg">
      {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input type="text" name="First_Name" value="{{details.first}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <!-- value already input me fil hota h name ka use data backend se pass krne me use krte h  -->
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Last Name</label>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Output</label>

      </form>

</main>

 {% endblock %}
