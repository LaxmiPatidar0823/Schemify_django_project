{% load static %}

 {% block content %}
 <main>
    <form method="post" class="col-6 mx-auto card p-3 shadow-lg">
      {% if error %}
      <div class="alert alert-danger" role="alert">
        Please Enter the value
      </div>
      {% endif %}
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Num</label>
          <input type="text" name="num" value="" class="form-control" >
        </div>
    
        <button type="submit" class="btn btn-primary">Even | Odd </button><br>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Output</label>
            <input type="text" value="{{c}}" class="form-control">
          </div>
      </form>

</main>
 {% endblock %}
