{% extends "base.html" %}
{% load static %}

 {% block content %}
 <main>
    <form method="post" class="col-6 mx-auto card p-3 shadow-lg">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Num1</label>
          <input type="text" name="num1" value="{{n1}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <label for="exampleInputEmail1" class="form-label">Select Operator</label>
        <select name="opr" class="form-control">
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="/">/</option>
              <option value="*">*</option>
        </select>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Num2</label>
          <input type="text" name="num2" value="{{n2}}" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Output</label>
            <input type="text" value="{{c}}" class="form-control">
          </div>
      </form>

</main>
 {% endblock %}
