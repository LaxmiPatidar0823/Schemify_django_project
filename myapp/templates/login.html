<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="home-header h-16 items-center">
        <div style="width: 150px;"><a href="./index.html" class="size-full" ><img src="{% static 'Images/full logo.png' %}" class="rounded-full" alt=""></a></div>
        <span style="margin: 0 auto;" class="flex flex-shrink items-center searching">
            <input type="search" name="search" id="search" placeholder=" Search..." class="border-black border-solid border-2 rounded-l-full p-1 border-r-0" style=" width: 35vh;">
            <button type="button" name="search" class="material-icons bg-white rounded-r-full border-black border-l-0 border-2" style="height: 35.1px;">search</button>
        </span>
        <a href="/login" target="_blank"><span class="material-icons mr-5 mb-0 mt-0 ml-0 border-black border-2 rounded-full">account_circle</span></a>
      </div>
    
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" method="post">
            {% csrf_token %}
            <hr>

        {% if messages %}

           <div class="alert alert-primary" role="alert">
              {% for message in messages %}
                 {{message}}
              {% endfor %}
           </div>   
            
        {% endif %}

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password"  placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
