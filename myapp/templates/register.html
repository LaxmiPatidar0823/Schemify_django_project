<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="home-header h-16 items-center">
        <div style="width: 150px;"><a href="./index.html" class="size-full" ><img src="{% static 'Images/full logo.png' %}" class="rounded-full" alt=""></a></div>
        <span style="margin: 0 auto;" class="flex flex-shrink items-center searching">
            <input type="search" name="search" id="search" placeholder=" Search..." class="border-black border-solid border-2 rounded-l-full p-1 border-r-0" style=" width: 35vh;">
            <button type="button" name="search" class="material-icons bg-white rounded-r-full border-black border-l-0 border-2" style="height: 35.1px;">search</button>
        </span>
        <a href="/login" target="_blank"><span class="material-icons mr-5 mb-0 mt-0 ml-0 border-black border-2 rounded-full">account_circle</span></a>
      </div>
    
    <div class="container mt-5">
        
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
          <h2 style="text-align: center; font-weight: bold;">Register</h2>
            {% csrf_token %}
          {% if messages %}

        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
           {{message}}
          {% endfor %}
        </div>

        
        {% endif %}


        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">User Name</label>
        <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
 
        <p>Already Have Account<a href="/login" style="color: rgb(138, 138, 215);"> Login</a></p>
        <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
