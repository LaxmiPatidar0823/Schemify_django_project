<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="{% static 'view.css' %}" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div>
      <form method="post">
        {% csrf_token %}
        <div class="home-container">
          <div id="nav" class="home-header h-16 items-center">
        
            <div style="width: 150px;"><a href="/" class="size-full" ><img src="{% static 'Images/full logo.png' %}" class="rounded-full" alt=""></a></div>
         
            <span style="margin: 0 auto;" class="flex flex-shrink items-center searching">
                <input type="search" name="search" id="search" placeholder=" Search..." class="border-black border-solid border-2 rounded-l-full p-1 border-r-0" style=" width: 35vh;">
                <button type="button" name="search" class="material-icons bg-white rounded-r-full border-black border-l-0 border-2" style="height: 35.1px;">search</button>
            </span>
          
            <a href="/register" ><span class="material-icons mr-5 mb-0 mt-0 ml-0 border-black border-2 rounded-full">account_circle</span></a>
          </div>
          
              <!-- <table class="table table-striped" style="margin-top: 100px;margin-left: 100px;">
                <tr>
                   <th>S No.</th>
                   <th>Scheme Name</th>
                </tr> 

                {% for scheme in schemes %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td><a href="/schemeDetails/{{scheme.id}}">{{scheme.scheme_name}}</a></td>
                </tr>
                {% endfor %}
              </table> -->
            <div style="margin-top:100px; margin-left: 400px;">
              {% for scheme in schemes %}
              <div class="row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <div class="card" style="margin: 20px; width: 650px;  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                    <div class="card-body">
                      <h5 class="card-title" style="font-weight: bold; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: large;">{{scheme.scheme_name}}</h5>
                      <p class="card-text">{{scheme.scheme_benefits}}</p>
                      <a href="/schemeDetails/{{scheme.id}}" class="btn btn-primary" style="margin-top: 10px;">Go scheme</a>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div> 
            </div>
        </div>
           
      </form> 
        
      
</body>
</html>
