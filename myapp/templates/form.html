<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schemify</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myform.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
       <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color: rgb(212, 212, 237);">

    <div id="nav" class="home-header h-16 items-center">
        <div style="width: 150px;"><a href="/" class="size-full" ><img src="{% static 'Images/full logo.png' %}" class="rounded-full" alt=""></a></div>
        <span style="margin: 0 auto;" class="flex flex-shrink items-center searching">
            <input type="search" name="search" id="search" placeholder=" Search..." class="border-black border-solid border-2 rounded-l-full p-1 border-r-0 focus:outline-none text-center " style=" width: 35vh;">
            <button type="button" name="search" class="material-icons bg-white rounded-r-full border-black border-solid border-l-0 border-2" style="height: 35.1px;">search</button>
        </span>
    
        <a href="/login" target="_blank"><span class="material-icons mr-5 mb-0 mt-0 ml-0 border-black border-2 rounded-full">account_circle</span></a>
      </div>
    

<script src="{% static 'form.js' %}"></script>

<form class="box" style="background-color: aliceblue;" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label for="userInput" class="form-label">Username:</label>
        <input type="text" name="username" class="form-control" >
    </div>
    <div class="mb-3">
        <label for="userAge" class="form-label">Age:</label>
        <input type="number" name="age" class="form-control" >
    </div>
    <div>Category:<br>
        General<input type="radio" class="radio" id="gen" name="caste" value="General" required>
        OBC<input type="radio" class="radio" id="obc" name="caste" value="OBC"  required>
        SC<input type="radio" class="radio" id="sc" name="caste" value="SC"  required>
        ST<input type="radio" class="radio" id="st" name="caste" value="ST" required>
    </div>
    <br>
    <label for="state">Select your State:</label><br>
    <select id="state" name="state"  class="form-control" style="-webkit-text-fill-color: rgb(15, 14, 14);" required>
        <option value="">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        </select>
        <br>
    <div class="mb-3 ">   
     <label for="annualIncome" >Annual Income:<br>
        <input type="text" name="annual-income" id="myclass" class="form-control" required>
    </label>
    </div> 
        
      <label for="profession" >Profession:</label><br>
        <select name="proffession" class="form-control" style="-webkit-text-fill-color: rgb(20, 19, 19);">
            <option value="Student">Student</option>
            <option value="Employee">Employee</option>
        </select>
        <br>
        <label for="gender">Select Gender:</label><br>
        <div class="myflex1">
            Male<input type="radio" name="gender" class="myflex" id="m" value="Male" required>
            Female<input type="radio" name="gender" class="myflex" id="f" value="Female" required>
            Others<input type="radio" name="gender" class="myflex" id="o" value="Other" required>
        </div>
       <br>
       <button class="mybutton" onclick="submitForm()">Submit</button>
</form>
</body>
</html>
